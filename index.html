<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoUng Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a0a2e, #2d0b4e);
            min-height: 100vh;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #b967ff, #ff5ef3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .balance-card {
            background: rgba(0, 0, 0, 0.3);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px 20px;
        }
        .btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn i {
            font-size: 20px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: rgba(30, 30, 30, 0.9);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(185, 103, 255, 0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 20px;
            color: #b967ff;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b967ff;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(185, 103, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #b967ff;
            padding: 15px;
            border-radius: 10px;
            transform: translateX(200%);
            transition: transform 0.3s;
            z-index: 101;
        }
        .notification.show {
            transform: translateX(0);
        }
        .exchange-rate {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LingoUng Bank</div>
            <div class="user">
                <div class="user-avatar">ДК</div>
            </div>
        </div>
        
        <div class="balance-card">
            <div>Ваш баланс</div>
            <div class="balance-amount">₽<span id="balance">50,000</span></div>
            <div>Доступно для снятия</div>
        </div>
        
        <div class="actions">
            <button class="btn" id="earnBtn">
                <i class="fas fa-coins"></i>
                Заработать
            </button>
            <button class="btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
                Отправить
            </button>
            <button class="btn" id="exchangeBtn">
                <i class="fas fa-exchange-alt"></i>
                Обменник
            </button>
            <button class="btn" id="historyBtn">
                <i class="fas fa-history"></i>
                История
            </button>
        </div>
    </div>
    
    <!-- Модальное окно отправки -->
    <div class="modal" id="sendModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-paper-plane"></i> Отправить деньги</h3>
                <button class="close-btn" id="closeSendModal">&times;</button>
            </div>
            <form id="sendForm">
                <div class="form-group">
                    <label for="recipient">Номер карты получателя</label>
                    <input type="text" id="recipient" class="form-control" placeholder="4276 0000 0000 0000" required>
                </div>
                <div class="form-group">
                    <label for="sendAmount">Сумма (₽)</label>
                    <input type="number" id="sendAmount" class="form-control" placeholder="1000" min="1" required>
                </div>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно обменника -->
    <div class="modal" id="exchangeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-exchange-alt"></i> Обмен валют</h3>
                <button class="close-btn" id="closeExchangeModal">&times;</button>
            </div>
            <form id="exchangeForm">
                <div class="form-group">
                    <label for="fromAmount">Сумма</label>
                    <input type="number" id="fromAmount" class="form-control" placeholder="1000" min="1" required>
                </div>
                <div class="form-group">
                    <label for="fromCurrency">Из</label>
                    <select id="fromCurrency" class="form-control">
                        <option value="RUB">Рубли (RUB)</option>
                        <option value="USD">Доллары (USD)</option>
                        <option value="EUR">Евро (EUR)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toCurrency">В</label>
                    <select id="toCurrency" class="form-control">
                        <option value="USD">Доллары (USD)</option>
                        <option value="EUR">Евро (EUR)</option>
                        <option value="RUB">Рубли (RUB)</option>
                    </select>
                    <div class="exchange-rate" id="exchangeRateText"></div>
                </div>
                <div class="form-group">
                    <label>Вы получите</label>
                    <div id="result" class="form-control" style="background: rgba(0,0,0,0.3);">0</div>
                </div>
                <button type="button" class="submit-btn" id="convertBtn">Обменять</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно истории -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-history"></i> История операций</h3>
                <button class="close-btn" id="closeHistoryModal">&times;</button>
            </div>
            <div id="historyList" style="max-height: 400px; overflow-y: auto;">
                <!-- История будет добавляться сюда -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы интерфейса
            const balanceElement = document.getElementById('balance');
            const earnBtn = document.getElementById('earnBtn');
            const sendBtn = document.getElementById('sendBtn');
            const exchangeBtn = document.getElementById('exchangeBtn');
            const historyBtn = document.getElementById('historyBtn');
            const sendModal = document.getElementById('sendModal');
            const exchangeModal = document.getElementById('exchangeModal');
            const historyModal = document.getElementById('historyModal');
            const closeSendModal = document.getElementById('closeSendModal');
            const closeExchangeModal = document.getElementById('closeExchangeModal');
            const closeHistoryModal = document.getElementById('closeHistoryModal');
            const sendForm = document.getElementById('sendForm');
            const exchangeForm = document.getElementById('exchangeForm');
            const fromAmount = document.getElementById('fromAmount');
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');
            const result = document.getElementById('result');
            const convertBtn = document.getElementById('convertBtn');
            const exchangeRateText = document.getElementById('exchangeRateText');
            const historyList = document.getElementById('historyList');
            const notification = document.getElementById('notification');
            
            // Данные приложения
            let balance = 50000;
            let history = [];
            const rates = {
                RUB: { USD: 0.011, EUR: 0.010 },
                USD: { RUB: 90.5, EUR: 0.92 },
                EUR: { RUB: 98.3, USD: 1.09 }
            };
            
            // Инициализация приложения
            updateBalance();
            updateExchangeRate();
            
            // Функции
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            function parseNumber(str) {
                return parseFloat(str.replace(/,/g, ''));
            }
            
            function updateBalance() {
                balanceElement.textContent = formatNumber(balance);
            }
            
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            function addHistory(type, amount, description, details = {}) {
                const transaction = {
                    id: Date.now(),
                    type,
                    amount,
                    description,
                    date: new Date(),
                    details
                };
                history.unshift(transaction);
                renderHistory();
                return transaction;
            }
            
            function renderHistory() {
                historyList.innerHTML = '';
                history.forEach(transaction => {
                    const item = document.createElement('div');
                    item.style.padding = '10px';
                    item.style.borderBottom = '1px solid rgba(185, 103, 255, 0.1)';
                    item.style.display = 'flex';
                    item.style.justifyContent = 'space-between';
                    
                    const icon = transaction.type === 'earn' ? 'fa-coins' : 
                                transaction.type === 'send' ? 'fa-paper-plane' : 
                                transaction.type === 'exchange' ? 'fa-exchange-alt' : 'fa-question';
                    
                    const amountClass = transaction.type === 'earn' ? 'color: #4CAF50;' : 
                                      transaction.type === 'send' ? 'color: #F44336;' : '';
                    
                    const amountSign = transaction.type === 'earn' ? '+' : '-';
                    
                    item.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas ${icon}" style="color: #b967ff;"></i>
                            <div>
                                <div>${transaction.description}</div>
                                <div style="font-size: 12px; color: #aaa;">
                                    ${transaction.date.toLocaleDateString()} ${transaction.date.toLocaleTimeString()}
                                </div>
                            </div>
                        </div>
                        <div style="${amountClass} font-weight: bold;">
                            ${amountSign}${transaction.type === 'exchange' ? '' : '₽'}${formatNumber(transaction.amount)}
                        </div>
                    `;
                    historyList.appendChild(item);
                });
            }
            
            function updateExchangeRate() {
                const from = fromCurrency.value;
                const to = toCurrency.value;
                if (from === to) {
                    exchangeRateText.textContent = '';
                    return;
                }
                const rate = rates[from][to];
                const reverseRate = rates[to][from];
                exchangeRateText.textContent = `1 ${from} = ${rate.toFixed(4)} ${to} | 1 ${to} = ${reverseRate.toFixed(4)} ${from}`;
            }
            
            function convertCurrency() {
                const amount = parseFloat(fromAmount.value);
                if (isNaN(amount) || amount <= 0) {
                    result.textContent = '0';
                    return;
                }
                
                const from = fromCurrency.value;
                const to = toCurrency.value;
                
                if (from === to) {
                    result.textContent = amount.toFixed(2);
                    return;
                }
                
                const convertedAmount = amount * rates[from][to];
                result.textContent = convertedAmount.toFixed(2);
            }
            
            // Обработчики событий
            earnBtn.addEventListener('click', function() {
                const amount = 1000;
                balance += amount;
                updateBalance();
                addHistory('earn', amount, 'Заработок в приложении');
                showNotification(`+ ₽${formatNumber(amount)} зачислено на ваш счет`);
            });
            
            sendBtn.addEventListener('click', function() {
                sendModal.classList.add('active');
            });
            
            exchangeBtn.addEventListener('click', function() {
                exchangeModal.classList.add('active');
            });
            
            historyBtn.addEventListener('click', function() {
                historyModal.classList.add('active');
            });
            
            closeSendModal.addEventListener('click', function() {
                sendModal.classList.remove('active');
            });
            
            closeExchangeModal.addEventListener('click', function() {
                exchangeModal.classList.remove('active');
            });
            
            closeHistoryModal.addEventListener('click', function() {
                historyModal.classList.remove('active');
            });
            
            sendForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const recipient = document.getElementById('recipient').value;
                const amount = parseFloat(document.getElementById('sendAmount').value);
                
                if (isNaN(amount) {
                    showNotification('Введите корректную сумму');
                    return;
                }
                
                if (amount <= 0) {
                    showNotification('Сумма должна быть больше нуля');
                    return;
                }
                
                if (amount > balance) {
                    showNotification('Недостаточно средств на счете');
                    return;
                }
                
                balance -= amount;
                updateBalance();
                addHistory('send', amount, 'Перевод средств', { recipient });
                showNotification(`Перевод ₽${formatNumber(amount)} на карту ${recipient} выполнен`);
                
                sendForm.reset();
                sendModal.classList.remove('active');
            });
            
            fromAmount.addEventListener('input', convertCurrency);
            fromCurrency.addEventListener('change', function() {
                updateExchangeRate();
                convertCurrency();
            });
            toCurrency.addEventListener('change', function() {
                updateExchangeRate();
                convertCurrency();
            });
            
            convertBtn.addEventListener('click', function() {
                const amount = parseFloat(fromAmount.value);
                if (isNaN(amount) {
                    showNotification('Введите сумму для обмена');
                    return;
                }
                
                if (amount <= 0) {
                    showNotification('Сумма должна быть больше нуля');
                    return;
                }
                
                const from = fromCurrency.value;
                const to = toCurrency.value;
                
                if (from === to) {
                    showNotification('Выберите разные валюты для обмена');
                    return;
                }
                
                const convertedAmount = amount * rates[from][to];
                addHistory('exchange', amount, `Обмен ${from} → ${to}`, {
                    fromAmount: amount,
                    fromCurrency: from,
                    toAmount: convertedAmount,
                    toCurrency: to
                });
                
                showNotification(`Обмен ${amount} ${from} на ${convertedAmount.toFixed(2)} ${to} выполнен`);
                exchangeForm.reset();
                result.textContent = '0';
                exchangeModal.classList.remove('active');
            });
            
            // Закрытие модальных окон при клике вне их
            window.addEventListener('click', function(e) {
                if (e.target === sendModal) {
                    sendModal.classList.remove('active');
                }
                if (e.target === exchangeModal) {
                    exchangeModal.classList.remove('active');
                }
                if (e.target === historyModal) {
                    historyModal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
