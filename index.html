<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoUng Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a0a2e, #2d0b4e);
            min-height: 100vh;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #b967ff, #ff5ef3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .balance-card {
            background: rgba(0, 0, 0, 0.3);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px 20px;
        }
        .btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn i {
            font-size: 20px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: rgba(30, 30, 30, 0.9);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(185, 103, 255, 0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 20px;
            color: #b967ff;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b967ff;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(185, 103, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #b967ff;
            padding: 15px;
            border-radius: 10px;
            transform: translateX(200%);
            transition: transform 0.3s;
            z-index: 101;
        }
        .notification.show {
            transform: translateX(0);
        }
        .exchange-rate {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        #historyList {
            max-height: 300px;
            overflow-y: auto;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgba(185, 103, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(185, 103, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .history-details {
            flex-grow: 1;
        }
        .history-amount.income {
            color: #4CAF50;
        }
        .history-amount.expense {
            color: #F44336;
        }
        .history-date {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LingoUng Bank</div>
            <div class="user">
                <div class="user-avatar">ДК</div>
            </div>
        </div>
        
        <div class="balance-card">
            <div>Ваш баланс</div>
            <div class="balance-amount">₽<span id="balance">50,000</span></div>
            <div>Доступно для снятия</div>
        </div>
        
        <div class="actions">
            <button class="btn" id="earnBtn">
                <i class="fas fa-coins"></i>
                Заработать
            </button>
            <button class="btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
                Отправить
            </button>
            <button class="btn" id="exchangeBtn">
                <i class="fas fa-exchange-alt"></i>
                Обменник
            </button>
            <button class="btn" id="historyBtn">
                <i class="fas fa-history"></i>
                История
            </button>
        </div>
    </div>
    
    <!-- Модальное окно отправки -->
    <div class="modal" id="sendModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-paper-plane"></i> Отправить деньги</h3>
                <button class="close-btn" id="closeSendModal">&times;</button>
            </div>
            <form id="sendForm">
                <div class="form-group">
                    <label for="recipient">Номер карты получателя</label>
                    <input type="text" id="recipient" class="form-control" placeholder="4276 0000 0000 0000" required>
                </div>
                <div class="form-group">
                    <label for="sendAmount">Сумма (₽)</label>
                    <input type="number" id="sendAmount" class="form-control" placeholder="1000" min="1" required>
                </div>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно обменника -->
    <div class="modal" id="exchangeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-exchange-alt"></i> Обмен валют</h3>
                <button class="close-btn" id="closeExchangeModal">&times;</button>
            </div>
            <form id="exchangeForm">
                <div class="form-group">
                    <label for="fromAmount">Сумма</label>
                    <input type="number" id="fromAmount" class="form-control" placeholder="1000" min="1" required>
                </div>
                <div class="form-group">
                    <label for="fromCurrency">Из</label>
                    <select id="fromCurrency" class="form-control">
                        <option value="RUB">Рубли (RUB)</option>
                        <option value="USD">Доллары (USD)</option>
                        <option value="EUR">Евро (EUR)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toCurrency">В</label>
                    <select id="toCurrency" class="form-control">
                        <option value="USD">Доллары (USD)</option>
                        <option value="EUR">Евро (EUR)</option>
                        <option value="RUB">Рубли (RUB)</option>
                    </select>
                    <div class="exchange-rate" id="exchangeRateText"></div>
                </div>
                <div class="form-group">
                    <label>Вы получите</label>
                    <div id="result" class="form-control" style="background: rgba(0,0,0,0.3);">0</div>
                </div>
                <button type="button" class="submit-btn" id="convertBtn">Обменять</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно истории -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-history"></i> История операций</h3>
                <button class="close-btn" id="closeHistoryModal">&times;</button>
            </div>
            <div id="historyList">
                <!-- История будет добавляться сюда -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // Инициализация данных приложения
        const app = {
            balance: 50000,
            history: [],
            rates: {
                RUB: { USD: 0.011, EUR: 0.010 },
                USD: { RUB: 90.5, EUR: 0.92 },
                EUR: { RUB: 98.3, USD: 1.09 }
            },
            
            init: function() {
                // Инициализация элементов
                this.balanceElement = document.getElementById('balance');
                this.earnBtn = document.getElementById('earnBtn');
                this.sendBtn = document.getElementById('sendBtn');
                this.exchangeBtn = document.getElementById('exchangeBtn');
                this.historyBtn = document.getElementById('historyBtn');
                this.sendModal = document.getElementById('sendModal');
                this.exchangeModal = document.getElementById('exchangeModal');
                this.historyModal = document.getElementById('historyModal');
                this.closeSendModal = document.getElementById('closeSendModal');
                this.closeExchangeModal = document.getElementById('closeExchangeModal');
                this.closeHistoryModal = document.getElementById('closeHistoryModal');
                this.sendForm = document.getElementById('sendForm');
                this.exchangeForm = document.getElementById('exchangeForm');
                this.fromAmount = document.getElementById('fromAmount');
                this.fromCurrency = document.getElementById('fromCurrency');
                this.toCurrency = document.getElementById('toCurrency');
                this.result = document.getElementById('result');
                this.convertBtn = document.getElementById('convertBtn');
                this.exchangeRateText = document.getElementById('exchangeRateText');
                this.historyList = document.getElementById('historyList');
                this.notification = document.getElementById('notification');
                
                // Начальная настройка
                this.updateBalance();
                this.updateExchangeRate();
                this.setupEventListeners();
                
                // Добавляем начальные данные в историю
                this.addHistory('earn', 50000, 'Начальный баланс');
            },
            
            setupEventListeners: function() {
                // Кнопки в основном интерфейсе
                this.earnBtn.addEventListener('click', this.handleEarn.bind(this));
                this.sendBtn.addEventListener('click', this.showSendModal.bind(this));
                this.exchangeBtn.addEventListener('click', this.showExchangeModal.bind(this));
                this.historyBtn.addEventListener('click', this.showHistoryModal.bind(this));
                
                // Кнопки закрытия модальных окон
                this.closeSendModal.addEventListener('click', this.hideSendModal.bind(this));
                this.closeExchangeModal.addEventListener('click', this.hideExchangeModal.bind(this));
                this.closeHistoryModal.addEventListener('click', this.hideHistoryModal.bind(this));
                
                // Форма отправки
                this.sendForm.addEventListener('submit', this.handleSend.bind(this));
                
                // Обменник валют
                this.fromAmount.addEventListener('input', this.convertCurrency.bind(this));
                this.fromCurrency.addEventListener('change', this.handleCurrencyChange.bind(this));
                this.toCurrency.addEventListener('change', this.handleCurrencyChange.bind(this));
                this.convertBtn.addEventListener('click', this.handleConvert.bind(this));
                
                // Закрытие модальных окон при клике вне их
                window.addEventListener('click', this.handleOutsideClick.bind(this));
            },
            
            // Функции для работы с балансом
            formatNumber: function(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            },
            
            parseNumber: function(str) {
                return parseFloat(str.replace(/,/g, ''));
            },
            
            updateBalance: function() {
                this.balanceElement.textContent = this.formatNumber(this.balance);
            },
            
            // Функции для уведомлений
            showNotification: function(message) {
                this.notification.textContent = message;
                this.notification.classList.add('show');
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            },
            
            // Функции для истории операций
            addHistory: function(type, amount, description, details = {}) {
                const transaction = {
                    id: Date.now(),
                    type,
                    amount,
                    description,
                    date: new Date(),
                    details
                };
                this.history.unshift(transaction);
                this.renderHistory();
                return transaction;
            },
            
            renderHistory: function() {
                this.historyList.innerHTML = '';
                this.history.forEach(transaction => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    
                    const iconClass = {
                        'earn': 'fa-coins',
                        'send': 'fa-paper-plane',
                        'exchange': 'fa-exchange-alt'
                    }[transaction.type] || 'fa-question';
                    
                    const amountClass = transaction.type === 'earn' ? 'income' : 
                                      transaction.type === 'send' ? 'expense' : '';
                    
                    const amountSign = transaction.type === 'earn' ? '+' : '-';
                    const currency = transaction.type === 'exchange' ? 
                                   (transaction.details.fromCurrency || '') : '₽';
                    
                    item.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <div class="history-icon">
                                <i class="fas ${iconClass}"></i>
                            </div>
                            <div class="history-details">
                                <div>${transaction.description}</div>
                                <div class="history-date">
                                    ${transaction.date.toLocaleDateString()} ${transaction.date.toLocaleTimeString()}
                                </div>
                            </div>
                        </div>
                        <div class="history-amount ${amountClass}">
                            ${amountSign}${currency}${this.formatNumber(transaction.amount)}
                        </div>
                    `;
                    this.historyList.appendChild(item);
                });
            },
            
            // Функции для обменника валют
            updateExchangeRate: function() {
                const from = this.fromCurrency.value;
                const to = this.toCurrency.value;
                if (from === to) {
                    this.exchangeRateText.textContent = '';
                    return;
                }
                const rate = this.rates[from][to];
                const reverseRate = this.rates[to][from];
                this.exchangeRateText.textContent = `1 ${from} = ${rate.toFixed(4)} ${to} | 1 ${to} = ${reverseRate.toFixed(4)} ${from}`;
            },
            
            convertCurrency: function() {
                const amount = parseFloat(this.fromAmount.value);
                if (isNaN(amount) {
                    this.result.textContent = '0';
                    return;
                }
                
                const from = this.fromCurrency.value;
                const to = this.toCurrency.value;
                
                if (from === to) {
                    this.result.textContent = amount.toFixed(2);
                    return;
                }
                
                const convertedAmount = amount * this.rates[from][to];
                this.result.textContent = convertedAmount.toFixed(2);
            },
            
            // Обработчики событий
            handleEarn: function() {
                const amount = 1000;
                this.balance += amount;
                this.updateBalance();
                this.addHistory('earn', amount, 'Заработок в приложении');
                this.showNotification(`+ ₽${this.formatNumber(amount)} зачислено на ваш счет`);
            },
            
            showSendModal: function() {
                this.sendModal.classList.add('active');
            },
            
            hideSendModal: function() {
                this.sendModal.classList.remove('active');
            },
            
            showExchangeModal: function() {
                this.exchangeModal.classList.add('active');
            },
            
            hideExchangeModal: function() {
                this.exchangeModal.classList.remove('active');
            },
            
            showHistoryModal: function() {
                this.historyModal.classList.add('active');
            },
            
            hideHistoryModal: function() {
                this.historyModal.classList.remove('active');
            },
            
            handleSend: function(e) {
                e.preventDefault();
                
                const recipient = this.recipient.value;
                const amount = parseFloat(this.sendAmount.value);
                
                if (isNaN(amount)) {
                    this.showNotification('Введите корректную сумму');
                    return;
                }
                
                if (amount <= 0) {
                    this.showNotification('Сумма должна быть больше нуля');
                    return;
                }
                
                if (amount > this.balance) {
                    this.showNotification('Недостаточно средств на счете');
                    return;
                }
                
                this.balance -= amount;
                this.updateBalance();
                this.addHistory('send', amount, 'Перевод средств', { recipient });
                this.showNotification(`Перевод ₽${this.formatNumber(amount)} на карту ${recipient} выполнен`);
                
                this.sendForm.reset();
                this.hideSendModal();
            },
            
            handleCurrencyChange: function() {
                this.updateExchangeRate();
                this.convertCurrency();
            },
            
            handleConvert: function() {
                const amount = parseFloat(this.fromAmount.value);
                if (isNaN(amount)) {
                    this.showNotification('Введите сумму для обмена');
                    return;
                }
                
                if (amount <= 0) {
                    this.showNotification('Сумма должна быть больше нуля');
                    return;
                }
                
                const from = this.fromCurrency.value;
                const to = this.toCurrency.value;
                
                if (from === to) {
                    this.showNotification('Выберите разные валюты для обмена');
                    return;
                }
                
                const convertedAmount = amount * this.rates[from][to];
                this.addHistory('exchange', amount, `Обмен ${from} → ${to}`, {
                    fromAmount: amount,
                    fromCurrency: from,
                    toAmount: convertedAmount,
                    toCurrency: to
                });
                
                this.showNotification(`Обмен ${amount} ${from} на ${convertedAmount.toFixed(2)} ${to} выполнен`);
                this.exchangeForm.reset();
                this.result.textContent = '0';
                this.hideExchangeModal();
            },
            
            handleOutsideClick: function(e) {
                if (e.target === this.sendModal) {
                    this.hideSendModal();
                }
                if (e.target === this.exchangeModal) {
                    this.hideExchangeModal();
                }
                if (e.target === this.historyModal) {
                    this.hideHistoryModal();
                }
            }
        };
        
        // Инициализация приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            app.init();
        });
    </script>
</body>
</html>
