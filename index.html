<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoUng Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a0a2e, #2d0b4e);
            min-height: 100vh;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #b967ff, #ff5ef3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .balance-card {
            background: rgba(0, 0, 0, 0.3);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px 20px;
        }
        .btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn i {
            font-size: 20px;
        }
        .bank-cards {
            margin: 0 20px 20px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 18px;
            color: #b967ff;
        }
        .generate-card-btn {
            background: none;
            border: none;
            color: #b967ff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .bank-card {
            height: 160px;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(185, 103, 255, 0.3);
        }
        .card-visa {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }
        .card-mastercard {
            background: linear-gradient(135deg, #1e2a3a, #0f2027);
        }
        .card-mir {
            background: linear-gradient(135deg, #2a1e3a, #1f0f27);
        }
        .card-chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #FFD700, #C0C0C0);
            border-radius: 5px;
            position: relative;
        }
        .card-chip::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 40%, rgba(255,255,255,0.3) 50%, transparent 60%),
                linear-gradient(0deg, transparent 40%, rgba(255,255,255,0.3) 50%, transparent 60%);
        }
        .card-number {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            font-size: 18px;
            margin: 15px 0;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        .card-holder, .card-expiry {
            font-size: 14px;
        }
        .card-logo {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: rgba(30, 30, 30, 0.9);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(185, 103, 255, 0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 20px;
            color: #b967ff;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b967ff;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(185, 103, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #b967ff;
            padding: 15px;
            border-radius: 10px;
            transform: translateX(200%);
            transition: transform 0.3s;
            z-index: 101;
        }
        .notification.show {
            transform: translateX(0);
        }
        .card-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .card-type-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(185, 103, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            cursor: pointer;
            text-align: center;
        }
        .card-type-btn.active {
            background: rgba(185, 103, 255, 0.3);
            border-color: #b967ff;
        }
        .invest-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        .invest-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(185, 103, 255, 0.3);
        }
        .invest-name {
            font-weight: bold;
        }
        .invest-rate {
            color: #4CAF50;
            font-size: 14px;
        }
        .custom-amount {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .custom-amount input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LingoUng Bank</div>
            <div class="user">
                <div class="user-avatar">ДК</div>
            </div>
        </div>
        
        <div class="balance-card">
            <div>Ваш баланс</div>
            <div class="balance-amount">₽<span id="balance">50,000</span></div>
            <div>Доступно для снятия</div>
        </div>
        
        <div class="bank-cards">
            <div class="card-header">
                <div class="card-title">Ваши карты</div>
                <button class="generate-card-btn" id="generateCardBtn">
                    <i class="fas fa-plus"></i> Новая карта
                </button>
            </div>
            <div id="cardsContainer">
                <!-- Карты будут добавляться сюда -->
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" id="earnBtn">
                <i class="fas fa-coins"></i>
                Заработать
            </button>
            <button class="btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
                Отправить
            </button>
            <button class="btn" id="exchangeBtn">
                <i class="fas fa-exchange-alt"></i>
                Обменник
            </button>
            <button class="btn" id="investBtn">
                <i class="fas fa-chart-line"></i>
                Инвестиции
            </button>
        </div>
    </div>
    
    <!-- Модальное окно генерации карты -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-credit-card"></i> Новая карта</h3>
                <button class="close-btn" id="closeCardModal">&times;</button>
            </div>
            <form id="cardForm">
                <div class="card-type-selector">
                    <button type="button" class="card-type-btn active" data-type="visa">
                        <i class="fab fa-cc-visa"></i> VISA
                    </button>
                    <button type="button" class="card-type-btn" data-type="mastercard">
                        <i class="fab fa-cc-mastercard"></i> Mastercard
                    </button>
                    <button type="button" class="card-type-btn" data-type="mir">
                        <i class="fas fa-credit-card"></i> МИР
                    </button>
                </div>
                <input type="hidden" id="cardType" value="visa">
                <div class="form-group">
                    <label for="cardName">Имя на карте</label>
                    <input type="text" id="cardName" class="form-control" placeholder="DARINA KADOROVA" required>
                </div>
                <button type="submit" class="submit-btn">Создать карту</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно отправки -->
    <div class="modal" id="sendModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-paper-plane"></i> Отправить деньги</h3>
                <button class="close-btn" id="closeSendModal">&times;</button>
            </div>
            <form id="sendForm">
                <div class="form-group">
                    <label for="recipient">Номер карты получателя</label>
                    <input type="text" id="recipient" class="form-control" placeholder="4276 0000 0000 0000" required>
                </div>
                <div class="form-group">
                    <label for="sendAmount">Сумма (₽)</label>
                    <input type="number" id="sendAmount" class="form-control" placeholder="1000" min="1" required>
                </div>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно обменника -->
    <div class="modal" id="exchangeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-exchange-alt"></i> Обмен валют</h3>
                <button class="close-btn" id="closeExchangeModal">&times;</button>
            </div>
            <form id="exchangeForm">
                <div class="form-group">
                    <label for="fromAmount">Сумма</label>
                    <input type="number" id="fromAmount" class="form-control" placeholder="1000" min="1" required>
                </div>
                <div class="form-group">
                    <label for="fromCurrency">Из</label>
                    <select id="fromCurrency" class="form-control">
                        <option value="RUB">Рубли (RUB)</option>
                        <option value="USD">Доллары (USD)</option>
                        <option value="EUR">Евро (EUR)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toCurrency">В</label>
                    <select id="toCurrency" class="form-control">
                        <option value="USD">Доллары (USD)</option>
                        <option value="EUR">Евро (EUR)</option>
                        <option value="RUB">Рубли (RUB)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Вы получите</label>
                    <div id="result" class="form-control" style="background: rgba(0,0,0,0.3);">0</div>
                </div>
                <button type="button" class="submit-btn" id="convertBtn">Обменять</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно инвестиций -->
    <div class="modal" id="investModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-chart-line"></i> Инвестиции</h3>
                <button class="close-btn" id="closeInvestModal">&times;</button>
            </div>
            <form id="investForm">
                <div class="invest-options">
                    <div class="invest-option">
                        <div>
                            <div class="invest-name">Фондовый рынок</div>
                            <div class="invest-rate">Доходность: ~15% годовых</div>
                        </div>
                        <button type="button" class="invest-btn" data-type="stocks" data-rate="15">Инвестировать</button>
                    </div>
                    <div class="invest-option">
                        <div>
                            <div class="invest-name">Облигации</div>
                            <div class="invest-rate">Доходность: ~8% годовых</div>
                        </div>
                        <button type="button" class="invest-btn" data-type="bonds" data-rate="8">Инвестировать</button>
                    </div>
                    <div class="invest-option">
                        <div>
                            <div class="invest-name">Криптовалюты</div>
                            <div class="invest-rate">Доходность: ~30% годовых (риск!)</div>
                        </div>
                        <button type="button" class="invest-btn" data-type="crypto" data-rate="30">Инвестировать</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="investAmount">Сумма инвестиции (₽)</label>
                    <div class="custom-amount">
                        <input type="number" id="investAmount" class="form-control" placeholder="Введите сумму" min="1" required>
                        <button type="button" id="investMaxBtn" class="btn" style="padding: 10px;">Макс</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Подтвердить инвестицию</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно истории -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-history"></i> История операций</h3>
                <button class="close-btn" id="closeHistoryModal">&times;</button>
            </div>
            <div id="historyList">
                <!-- История будет добавляться сюда -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы интерфейса
            const balanceElement = document.getElementById('balance');
            const earnBtn = document.getElementById('earnBtn');
            const sendBtn = document.getElementById('sendBtn');
            const exchangeBtn = document.getElementById('exchangeBtn');
            const investBtn = document.getElementById('investBtn');
            const generateCardBtn = document.getElementById('generateCardBtn');
            const cardsContainer = document.getElementById('cardsContainer');
            const investMaxBtn = document.getElementById('investMaxBtn');
            
            // Модальные окна
            const cardModal = document.getElementById('cardModal');
            const sendModal = document.getElementById('sendModal');
            const exchangeModal = document.getElementById('exchangeModal');
            const investModal = document.getElementById('investModal');
            const historyModal = document.getElementById('historyModal');
            
            // Кнопки закрытия
            const closeCardModal = document.getElementById('closeCardModal');
            const closeSendModal = document.getElementById('closeSendModal');
            const closeExchangeModal = document.getElementById('closeExchangeModal');
            const closeInvestModal = document.getElementById('closeInvestModal');
            const closeHistoryModal = document.getElementById('closeHistoryModal');
            
            // Формы
            const cardForm = document.getElementById('cardForm');
            const sendForm = document.getElementById('sendForm');
            const exchangeForm = document.getElementById('exchangeForm');
            const investForm = document.getElementById('investForm');
            
            // Элементы обменника
            const fromAmount = document.getElementById('fromAmount');
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');
            const result = document.getElementById('result');
            const convertBtn = document.getElementById('convertBtn');
            
            // Элементы инвестиций
            const investAmount = document.getElementById('investAmount');
            const investBtns = document.querySelectorAll('.invest-btn');
            
            // Уведомления
            const notification = document.getElementById('notification');
            const historyList = document.getElementById('historyList');
            
            // Данные приложения
            let balance = 50000;
            let cards = [];
            let investments = [];
            let history = [];
            const rates = {
                RUB: { USD: 0.011, EUR: 0.010 },
                USD: { RUB: 90.5, EUR: 0.92 },
                EUR: { RUB: 98.3, USD: 1.09 }
            };
            
            // Инициализация
            updateBalance();
            renderCards();
            addHistory('initial', balance, 'Начальный баланс');
            
            // Функции
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            function parseNumber(str) {
                return parseFloat(str.replace(/,/g, ''));
            }
            
            function updateBalance() {
                balanceElement.textContent = formatNumber(balance);
            }
            
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            function addHistory(type, amount, description, details = {}) {
                const transaction = {
                    id: Date.now(),
                    type,
                    amount,
                    description,
                    date: new Date(),
                    details
                };
                history.unshift(transaction);
                renderHistory();
                return transaction;
            }
            
            function renderHistory() {
                historyList.innerHTML = '';
                history.forEach(transaction => {
                    const item = document.createElement('div');
                    item.style.padding = '10px';
                    item.style.borderBottom = '1px solid rgba(185, 103, 255, 0.1)';
                    item.style.display = 'flex';
                    item.style.justifyContent = 'space-between';
                    
                    const icon = transaction.type === 'earn' ? 'fa-coins' : 
                                transaction.type === 'send' ? 'fa-paper-plane' : 
                                transaction.type === 'exchange' ? 'fa-exchange-alt' : 
                                transaction.type === 'card' ? 'fa-credit-card' :
                                transaction.type === 'invest' ? 'fa-chart-line' : 'fa-question';
                    
                    const amountClass = transaction.type === 'earn' || transaction.type === 'invest' ? 'color: #4CAF50;' : 
                                      transaction.type === 'send' ? 'color: #F44336;' : '';
                    
                    const amountSign = transaction.type === 'earn' || transaction.type === 'invest' ? '+' : '-';
                    
                    item.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas ${icon}" style="color: #b967ff;"></i>
                            <div>
                                <div>${transaction.description}</div>
                                <div style="font-size: 12px; color: #aaa;">
                                    ${transaction.date.toLocaleDateString()} ${transaction.date.toLocaleTimeString()}
                                </div>
                            </div>
                        </div>
                        <div style="${amountClass} font-weight: bold;">
                            ${amountSign}${transaction.type === 'exchange' ? '' : '₽'}${formatNumber(transaction.amount)}
                        </div>
                    `;
                    historyList.appendChild(item);
                });
            }
            
            function generateCardNumber(type) {
                let prefix;
                switch(type) {
                    case 'visa': prefix = '4'; break;
                    case 'mastercard': prefix = '5'; break;
                    case 'mir': prefix = '2'; break;
                    default: prefix = '4';
                }
                
                let number = prefix;
                for (let i = 0; i < 15; i++) {
                    number += Math.floor(Math.random() * 10);
                }
                
                // Форматирование с пробелами через каждые 4 цифры
                return number.replace(/(\d{4})(?=\d)/g, '$1 ');
            }
            
            function generateExpiryDate() {
                const now = new Date();
                const month = String(now.getMonth() + 1 + Math.floor(Math.random() * 12)).padStart(2, '0');
                const year = String(now.getFullYear() + 1 + Math.floor(Math.random() * 4)).slice(-2);
                return `${month}/${year}`;
            }
            
            function createCard(type, name) {
                const card = {
                    id: Date.now(),
                    type,
                    number: generateCardNumber(type),
                    name: name.toUpperCase(),
                    expiry: generateExpiryDate(),
                    created: new Date()
                };
                cards.push(card);
                renderCards();
                addHistory('card', 0, `Выпущена ${type.toUpperCase()} карта`, { cardNumber: card.number });
                return card;
            }
            
            function renderCards() {
                cardsContainer.innerHTML = '';
                cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = `bank-card card-${card.type}`;
                    
                    let logo;
                    switch(card.type) {
                        case 'visa': logo = 'VISA'; break;
                        case 'mastercard': logo = 'Mastercard'; break;
                        case 'mir': logo = 'МИР'; break;
                    }
                    
                    cardElement.innerHTML = `
                        <div class="card-chip"></div>
                        <div class="card-number">${card.number}</div>
                        <div class="card-details">
                            <div>
                                <div class="card-holder">${card.name}</div>
                            </div>
                            <div>
                                <div class="card-expiry">${card.expiry}</div>
                            </div>
                        </div>
                        <div class="card-logo">${logo}</div>
                    `;
                    cardsContainer.appendChild(cardElement);
                });
            }
            
            function updateExchangeRate() {
                const from = fromCurrency.value;
                const to = toCurrency.value;
                if (from === to) return;
                const rate = rates[from][to];
                result.textContent = (fromAmount.value * rate).toFixed(2);
            }
            
            function convertCurrency() {
                const amount = parseFloat(fromAmount.value);
                if (isNaN(amount)) {
                    result.textContent = '0';
                    return;
                }
                
                const from = fromCurrency.value;
                const to = toCurrency.value;
                
                if (from === to) {
                    result.textContent = amount.toFixed(2);
                    return;
                }
                
                const convertedAmount = amount * rates[from][to];
                result.textContent = convertedAmount.toFixed(2);
            }
            
            // Обработчики событий
            earnBtn.addEventListener('click', function() {
                const amount = prompt("Введите сумму для заработка:", "1000");
                if (amount === null) return;
                
                const parsedAmount = parseFloat(amount);
                if (isNaN(parsedAmount) || parsedAmount <= 0) {
                    showNotification('Введите корректную сумму');
                    return;
                }
                
                balance += parsedAmount;
                updateBalance();
                addHistory('earn', parsedAmount, 'Заработок в приложении');
                showNotification(`+ ₽${formatNumber(parsedAmount)} зачислено на ваш счет`);
            });
            
            generateCardBtn.addEventListener('click', function() {
                cardModal.classList.add('active');
            });
            
            closeCardModal.addEventListener('click', function() {
                cardModal.classList.remove('active');
            });
            
            cardForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const type = document.getElementById('cardType').value;
                const name = document.getElementById('cardName').value;
                createCard(type, name);
                cardForm.reset();
                cardModal.classList.remove('active');
                showNotification(`Карта ${type.toUpperCase()} успешно создана`);
            });
            
            // Выбор типа карты
            document.querySelectorAll('.card-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.card-type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('cardType').value = this.dataset.type;
                });
            });
            
            sendBtn.addEventListener('click', function() {
                sendModal.classList.add('active');
            });
            
            closeSendModal.addEventListener('click', function() {
                sendModal.classList.remove('active');
            });
            
            sendForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const recipient = document.getElementById('recipient').value;
                const amount = parseFloat(document.getElementById('sendAmount').value);
                
                if (isNaN(amount)) {
                    showNotification('Введите корректную сумму');
                    return;
                }
                
                if (amount <= 0) {
                    showNotification('Сумма должна быть больше нуля');
                    return;
                }
                
                if (amount > balance) {
                    showNotification('Недостаточно средств на счете');
                    return;
                }
                
                balance -= amount;
                updateBalance();
                addHistory('send', amount, 'Перевод средств', { recipient });
                showNotification(`Перевод ₽${formatNumber(amount)} на карту ${recipient} выполнен`);
                
                sendForm.reset();
                sendModal.classList.remove('active');
            });
            
            exchangeBtn.addEventListener('click', function() {
                exchangeModal.classList.add('active');
            });
            
            closeExchangeModal.addEventListener('click', function() {
                exchangeModal.classList.remove('active');
            });
            
            fromAmount.addEventListener('input', convertCurrency);
            fromCurrency.addEventListener('change', function() {
                updateExchangeRate();
                convertCurrency();
            });
            toCurrency.addEventListener('change', function() {
                updateExchangeRate();
                convertCurrency();
            });
            
            convertBtn.addEventListener('click', function() {
                const amount = parseFloat(fromAmount.value);
                if (isNaN(amount)) {
                    showNotification('Введите сумму для обмена');
                    return;
                }
                
                if (amount <= 0) {
                    showNotification('Сумма должна быть больше нуля');
                    return;
                }
                
                const from = fromCurrency.value;
                const to = toCurrency.value;
                
                if (from === to) {
                    showNotification('Выберите разные валюты для обмена');
                    return;
                }
                
                const convertedAmount = amount * rates[from][to];
                addHistory('exchange', amount, `Обмен ${from} → ${to}`, {
                    fromAmount: amount,
                    fromCurrency: from,
                    toAmount: convertedAmount,
                    toCurrency: to
                });
                
                showNotification(`Обмен ${amount} ${from} на ${convertedAmount.toFixed(2)} ${to} выполнен`);
                exchangeForm.reset();
                result.textContent = '0';
                exchangeModal.classList.remove('active');
            });
            
            investBtn.addEventListener('click', function() {
                investModal.classList.add('active');
            });
            
            closeInvestModal.addEventListener('click', function() {
                investModal.classList.remove('active');
            });
            
            // Кнопка "Макс" для инвестиций
            investMaxBtn.addEventListener('click', function() {
                investAmount.value = balance;
            });
            
            // Выбор типа инвестиций
            let selectedInvestType = null;
            let selectedInvestRate = null;
            
            investBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    investBtns.forEach(b => b.style.backgroundColor = '');
                    this.style.backgroundColor = 'rgba(185, 103, 255, 0.3)';
                    selectedInvestType = this.dataset.type;
                    selectedInvestRate = parseFloat(this.dataset.rate);
                });
            });
            
            investForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!selectedInvestType) {
                    showNotification('Выберите тип инвестиции');
                    return;
                }
                
                const amount = parseFloat(investAmount.value);
                if (isNaN(amount)) {
                    showNotification('Введите корректную сумму');
                    return;
                }
                
                if (amount <= 0) {
                    showNotification('Сумма должна быть больше нуля');
                    return;
                }
                
                if (amount > balance) {
                    showNotification('Недостаточно средств на счете');
                    return;
                }
                
                balance -= amount;
                updateBalance();
                
                // Рассчитываем примерный доход через год
                const yearlyProfit = amount * (selectedInvestRate / 100);
                
                addHistory('invest', amount, `Инвестиция в ${getInvestName(selectedInvestType)}`, {
                    type: selectedInvestType,
                    amount: amount,
                    rate: selectedInvestRate,
                    expectedProfit: yearlyProfit
                });
                
                showNotification(`Инвестиция ₽${formatNumber(amount)} оформлена. Ожидаемая доходность: ~${selectedInvestRate}% годовых`);
                
                investForm.reset();
                investBtns.forEach(b => b.style.backgroundColor = '');
                selectedInvestType = null;
                selectedInvestRate = null;
                investModal.classList.remove('active');
            });
            
            function getInvestName(type) {
                switch(type) {
                    case 'stocks': return 'фондовый рынок';
                    case 'bonds': return 'облигации';
                    case 'crypto': return 'криптовалюты';
                    default: return type;
                }
            }
            
            historyBtn.addEventListener('click', function() {
                historyModal.classList.add('active');
            });
            
            closeHistoryModal.addEventListener('click', function() {
                historyModal.classList.remove('active');
            });
            
            // Закрытие модальных окон при клике вне их
            window.addEventListener('click', function(e) {
                if (e.target === cardModal) {
                    cardModal.classList.remove('active');
                }
                if (e.target === sendModal) {
                    sendModal.classList.remove('active');
                }
                if (e.target === exchangeModal) {
                    exchangeModal.classList.remove('active');
                }
                if (e.target === investModal) {
                    investModal.classList.remove('active');
                }
                if (e.target === historyModal) {
                    historyModal.classList.remove('active');
                }
            });
            
            // Создаем начальную карту
            createCard('visa', 'DARINA KADOROVA');
        });
    </script>
</body>
