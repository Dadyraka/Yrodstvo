<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoUng Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a0a2e, #2d0b4e);
            min-height: 100vh;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #b967ff, #ff5ef3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .balance-card {
            background: rgba(0, 0, 0, 0.3);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px 20px;
        }
        .btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .btn i {
            font-size: 20px;
        }
        .exchange {
            background: rgba(0, 0, 0, 0.3);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
        }
        .exchange-title {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .exchange-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-size: 14px;
            color: #b967ff;
        }
        .form-control {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(185, 103, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .submit-btn {
            background: linear-gradient(to right, #b967ff, #ff5ef3);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #b967ff;
            padding: 15px;
            border-radius: 10px;
            transform: translateX(200%);
            transition: transform 0.3s;
        }
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LingoUng Bank</div>
            <div class="user">
                <div class="user-avatar">ДК</div>
            </div>
        </div>
        
        <div class="balance-card">
            <div>Ваш баланс</div>
            <div class="balance-amount">₽<span id="balance">50,000</span></div>
            <div>Доступно для снятия</div>
        </div>
        
        <div class="actions">
            <button class="btn" id="earnBtn">
                <i class="fas fa-coins"></i>
                Заработать
            </button>
            <button class="btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
                Отправить
            </button>
            <button class="btn" id="exchangeBtn">
                <i class="fas fa-exchange-alt"></i>
                Обменник
            </button>
            <button class="btn">
                <i class="fas fa-chart-line"></i>
                Инвестиции
            </button>
        </div>
        
        <div class="exchange" id="exchangeSection" style="display: none;">
            <div class="exchange-title">
                <i class="fas fa-exchange-alt"></i>
                <span>Обмен валют</span>
            </div>
            <form class="exchange-form" id="exchangeForm">
                <div class="form-group">
                    <label for="fromAmount">Сумма</label>
                    <input type="number" id="fromAmount" class="form-control" placeholder="1000" min="1">
                </div>
                <div class="form-group">
                    <label for="fromCurrency">Из</label>
                    <select id="fromCurrency" class="form-control">
                        <option value="RUB">Рубли (RUB)</option>
                        <option value="USD">Доллары (USD)</option>
                        <option value="EUR">Евро (EUR)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toCurrency">В</label>
                    <select id="toCurrency" class="form-control">
                        <option value="USD">Доллары (USD)</option>
                        <option value="EUR">Евро (EUR)</option>
                        <option value="RUB">Рубли (RUB)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Получите</label>
                    <div id="result" style="padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px;">0</div>
                </div>
                <button type="button" class="submit-btn" id="convertBtn">Обменять</button>
            </form>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const balance = document.getElementById('balance');
            const earnBtn = document.getElementById('earnBtn');
            const sendBtn = document.getElementById('sendBtn');
            const exchangeBtn = document.getElementById('exchangeBtn');
            const exchangeSection = document.getElementById('exchangeSection');
            const fromAmount = document.getElementById('fromAmount');
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');
            const result = document.getElementById('result');
            const convertBtn = document.getElementById('convertBtn');
            const notification = document.getElementById('notification');
            
            // Курсы валют
            const rates = {
                RUB: { USD: 0.011, EUR: 0.010 },
                USD: { RUB: 90.5, EUR: 0.92 },
                EUR: { RUB: 98.3, USD: 1.09 }
            };
            
            // Форматирование числа
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            // Показать уведомление
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Заработать деньги
            earnBtn.addEventListener('click', function() {
                const currentBalance = parseInt(balance.textContent.replace(/,/g, ''));
                const newBalance = currentBalance + 1000;
                balance.textContent = formatNumber(newBalance);
                showNotification("+ ₽1,000 зачислено на ваш счет");
            });
            
            // Отправить деньги (не работает)
            sendBtn.addEventListener('click', function() {
                showNotification("Функция отправки временно недоступна");
            });
            
            // Показать/скрыть обменник
            exchangeBtn.addEventListener('click', function() {
                if (exchangeSection.style.display === 'none') {
                    exchangeSection.style.display = 'block';
                } else {
                    exchangeSection.style.display = 'none';
                }
            });
            
            // Конвертация валют
            function convertCurrency() {
                const amount = parseFloat(fromAmount.value);
                if (isNaN(amount) {
                    result.textContent = "Введите сумму";
                    return;
                }
                
                const from = fromCurrency.value;
                const to = toCurrency.value;
                
                if (from === to) {
                    result.textContent = amount.toFixed(2);
                    return;
                }
                
                const convertedAmount = amount * rates[from][to];
                result.textContent = convertedAmount.toFixed(2);
            }
            
            // Слушатели событий для обменника
            fromAmount.addEventListener('input', convertCurrency);
            fromCurrency.addEventListener('change', convertCurrency);
            toCurrency.addEventListener('change', convertCurrency);
            convertBtn.addEventListener('click', function() {
                convertCurrency();
                showNotification("Конвертация выполнена");
            });
        });
    </script>
</body>
</html>
